<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="cat memes">
  <meta name="keywords" content="cat memes made with vanilla js">
  <meta name="author" content="Abeeb Ridwan Olumide ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Memes</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="" >
</head>

<body>
<div id="catpremium"> 
    <p id = "displayname"> </p>
  <div id ='interface'>
    <div id="container"> 
      <div class = "catname">Cute Cat</div>
      <div class = "catname">Shy Cat</div>
      <div class = "catname">Mamami Cat</div>
      <div class = "catname">Trump Cat</div>
      <div class = "catname">Obama Cat</div>
    </div>
   <div class = "catdisplay">
    
    <img src="#"  id = "catimg"  alt = "Cat" width = "100%" height = "100%"/>
    
    </div> 
  </div>
  <p id = "displaycounter"> </p>
  <div>
    <h2 id='error'>Same meme value not allowed</h2>
</div>
  <div id='input'>
     <button type="button" id= "button">Set Value</button> 
     <form id= "form" >
      <fieldset> 
        <legend>SET INPUTS</legend>
       <label for="cats"> Name </label><input  type="text" id = "name" val=""> <br/>
       <label for="ImgURL"> ImgURL </label><input  type="text" id = "imgurl"  val=""> <br/>
       <label for="Clicks Num"> Click(s) </label> <input  type="number" id = "number" name="clicksNum"  val="" > <br/>
        <input type="reset" value="Cancel" id = "cancel" >     
        <button type="button" id = "submit">Submit</button>
        </fieldset> 
     <form>  
   </div> 
   
</div>  
<div id='contain-instructions' >
<div id='instructions'>
    <h2>Instructions</h2>
    <p>click on the cat Names to see different cat meme</p>
    <p>click on the cat Images to  increment cat numbers</p>
    <p>use Set Value to add new values</p>
</div>
</div>
   <script src="index.js"></script> 
</body>
</html>
